			<script>
			function moveAndRedirect(id, url) {
			    // 1. 부모 페이지(a.html)의 특정 ID 요소를 찾음
			    const target = parent.document.getElementById(id);
			    
			    if (target) {
			        // 2. 부모 페이지 해당 위치로 스크롤
			        target.scrollIntoView({ behavior: 'smooth' });
			
			        // 3. 1초 대기 후 URL 이동 (이동 과정을 보여주기 위함)
			        setTimeout(() => {
			            parent.location.href = url;
			        }, 1000);
			    }
			}
			</script>
