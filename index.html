<!DOCTYPE HTML>
<html>
  <head>
    <title>장용훈&윤소희 결혼식에 초대합니다</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main2.css" />
    <link rel="prefetch" href="assets/js/images.json" as="fetch">
  </head>
  <body class="is-preload" oncontextmenu="return false" ondragstart="return false" onselectstart="return false" style="height: 100dvh;">
    <!-- Background Video -->
    <video class="bg-video" playsinline autoplay muted loop>
      <source src="images/main.mp4" type="video/mp4" />
    </video>
  
    <!-- Header -->
    <header id="header">
      <h1 class="title fade-in">함께하는 인생여정의 시작</h1>
      <span class="divider fade-in delay-1"></span>
      <p class="subtitle fade-in delay-2">
        저희가 마침내 '하나'가 되었습니다<br>
        인생이라는 여정을 함께 헤쳐 나가는<br>
        저희의 새로운 시작을 따뜻하게 지켜봐 주세요
      </p>
    </header>

    <!-- watch mode check -->
    <div id="simple-alert" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.55); z-index:99999; align-items:center; justify-content:center; backdrop-filter: blur(4px);">
      <div style="background:rgba(255,255,255,0.96); padding:26px 28px 22px; border-radius:20px; text-align:center; font-size:0.95rem; line-height:1.6; box-shadow:0 30px 60px rgba(0,0,0,0.25); min-width:240px;">
        <div style="font-size:0.7rem; letter-spacing:0.18em; color:#aaa; margin-bottom:10px;">
          💗 NOTICE 💗
        </div>
        <p style="margin-bottom:22px; color:#222;">
          세로 모드로 전환 후 축하해주세요
        </p>
        <button onclick="closeAlert()" style="border:none; background:linear-gradient(135deg,#111,#333); color:#fff; padding:11px 30px; border-radius:999px; font-size:0.85rem; letter-spacing:0.06em; cursor:pointer;">
          확인
        </button>
      </div>
    </div>
  
    <!-- Button -->
    <form id="signup-form" method="post" onsubmit="validateChk_invitation();" class="subtitle fade-in delay-3">
      <input type="submit" value="축 하 하 기" class="luxury-btn" />
    </form>
  
    <!-- Scripts -->
    <script src="assets/js/main.js"></script> 

    <!-- prefetch img -->
    <script>
			  fetch('assets/js/images.json', { cache: 'force-cache' })
			    .then(res => res.json())
			    .then(images => {
			      images.forEach(src => {
			        const img = new Image();
			        img.loading = 'eager';
			        img.src = src;
			      });
			    });
			</script>
  </body>
</html>
