<!DOCTYPE HTML>
<html>
	<head>
		<title>훈 & 희 결혼식</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			.gif-container {
	            position: fixed;    /* 화면에 고정 */
	            top: 20px;          /* 위에서 20px 띄움 */
	            left: 20px;        /* 왼쪽에서 20px 띄움 */
	        }
		</style>
	</head>
	<body class="is-preload" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
		<!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="images/main.mp4" type="video/mp4" /></video>
		<div class="gif-container" onclick="toggleMusic()" style="cursor:pointer;">
			<audio id="myAudio" src="images/music.mp3" autoplay loop></audio>
			<img id="gifMusic" src="images/gifMusic.gif" alt="재생" width="30" height="30" style="display:none;">
			<img id="pngMusic" src="images/pngMusic.png" alt="정지" width="30" height="30">
		</div>
		<!-- Header -->
			<header id="header">
				<h1>함께하는 인생여정의 시작</h1>
				<p><b>저희가 마침내 '하나'가 되었습니다<br>인생이라는 여정을 함께 헤쳐 나가는<br>저희의 새로운 시작을 따뜻하게 지켜봐 주세요</b></p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" onsubmit="validateChk_kor();">
				<!-- <input type="text" name="wedding" id="wedding" maxlength="8" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="결혼일자를 입력해주세요..! (YYYYMMDD)" /> -->
				<input type="submit" value="축하하기" />
			</form>

		<!-- Footer -->
		
			<footer id="footer">
				<ul class="copyright">
					<li><a href="index_eng.html" class="icon brands fa-gratipay"><span class="label">Gratipay</span></a></li><li><a href="index_eng.html">Eng Language</a></li>
				</ul>
			</footer>
		
		<!-- Scripts -->
			<script src="assets/js/main.js"></script>
			<script>	
				window.addEventListener("load", () => {
				    if (!sessionStorage.getItem("reloaded")) {
				        sessionStorage.setItem("reloaded", "true");
				        location.reload();
				    } else {
				        sessionStorage.removeItem("reloaded"); // 다음번 방문엔 다시 reload 안 함
				    }
				});
				
				function toggleMusic() {					
					var audio = document.getElementById("myAudio");
					var gif = document.getElementById("gifMusic");
					var png = document.getElementById("pngMusic");
					
				    if (audio.paused) {
				        audio.play();
				        gif.style.display = "block";  // 움직이는 아이콘 보이기
				        png.style.display = "none";   // 멈춘 아이콘 숨기기
				    } else {
				        audio.pause();
				        gif.style.display = "none";   // 움직이는 아이콘 숨기기
				        png.style.display = "block";  // 멈춘 아이콘 보이기
				    }
				}
			</script>
	</body>

</html>
