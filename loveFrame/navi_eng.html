<!DOCTYPE HTML>
<html>
	<head>
		<title>Hoon & Hui invitation</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<noscript><link rel="stylesheet" href="assets_2/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
		<!-- Wrapper -->
			<div id="wrapper" style="height: 100dvh;">
				<div style="height: 100%; width:100%;">
					<iframe id="loveFrame" style="height: 100%; width:100%; border: none;"></iframe>
				</div>
			</div>
		
		<!-- Scripts -->
			<script>
			    const urlParams = new URLSearchParams(window.location.search);
			    const navi = urlParams.get('navi');
			
			    const loveFrame = document.getElementById('loveFrame');
			
			    if (navi === '0') {
			        loveFrame.src = "/info_eng.html";
			    } else if (navi === '1') {
			        loveFrame.src = "/Hoon-Hui_in_Studio_eng.html";
			    } else if (navi === '2') {
			        loveFrame.src = "/Hoon-Hui_in_Palace_eng.html";
			    } else if (navi === '3') {
			        loveFrame.src = "/Hoon-Hui_in_Beach_eng.html";
			    } else if (navi === '4') {
			        loveFrame.src = "/Hoon-Hui_in_Park_eng.html";
			    } else if (navi === '5') {
			        loveFrame.src = "/Hoon-Hui_in_OtherPlace_eng.html";
			    } else {
					alert("Invalid value. Redirecting to the main page.");
					loveFrame.src = "/index_eng.html";
				}
			</script>
		</body>

</html>
