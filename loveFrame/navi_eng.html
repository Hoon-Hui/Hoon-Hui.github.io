<!DOCTYPE HTML>
<html>
	<head>
		<title>Hoon & Hui invitation</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets_2/css/main.css" />
		<noscript><link rel="stylesheet" href="assets_2/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
		<!-- Wrapper -->
			<div id="wrapper" style="height: 100dvh;">
				<!-- Banner -->
					<section id="banner" class="major" style="height: 100%; width: 100%; position: fixed; padding: 3em 0 0 0;margin: 3em 0 0 0;">
						<div class="inner" style="height: 100%; width: 100%;">
							<iframe id="loveFrame" style="height: 100%; width: 100%;"></iframe>
						</div>
					</section>
			</div>
		<!-- Scripts -->
			<script src="assets_2/js/jquery.min.js"></script>
			<script src="assets_2/js/jquery.scrolly.min.js"></script>
			<script src="assets_2/js/jquery.scrollex.min.js"></script>
			<script src="assets_2/js/browser.min.js"></script>
			<script src="assets_2/js/breakpoints.min.js"></script>
			<script src="assets_2/js/util.js"></script>
			<script src="assets_2/js/main.js"></script>

			<script>
			    // 1. URL에서 파라미터 읽기 (예: target.html?type=1)
			    const urlParams = new URLSearchParams(window.location.search);
			    const navi = urlParams.get('navi');
			
			    // 2. iframe 요소 가져오기
			    const loveFrame = document.getElementById('loveFrame');
			
			    // 3. 변수값에 따라 주소 설정
			    if (navi === '0') {
			        loveFrame.src = "https://hoon-hui.github.io/info_eng.html";
			    } else if (navi === '1') {
			        loveFrame.src = "https://hoon-hui.github.io/Hoon-Hui_in_Studio_eng.html";
			    } else if (navi === '2') {
			        loveFrame.src = "https://hoon-hui.github.io/Hoon-Hui_in_Palace_eng.html";
			    } else if (navi === '3') {
			        loveFrame.src = "https://hoon-hui.github.io/Hoon-Hui_in_Beach_eng.html";
			    } else if (navi === '4') {
			        loveFrame.src = "https://hoon-hui.github.io/Hoon-Hui_in_Park_eng.html";
			    } else if (navi === '5') {
			        loveFrame.src = "https://hoon-hui.github.io/Hoon-Hui_in_OtherPlace_eng.html";
			    } else {
					alert("Invalid value. Redirecting to the main page.");
					loveFrame.src = "https://hoon-hui.github.io/index_eng.html";
				}
			</script>
		</body>

</html>
