			<script src="assets_2/js/jquery.min.js"></script>

			<script>
			    // 1. URL에서 파라미터 읽기 (예: target.html?type=1)
			    const urlParams = new URLSearchParams(window.location.search);
			    const navi = urlParams.get('navi');
			
			    // 2. iframe 요소 가져오기
			    const loveFrame = document.getElementById('loveFrame');
			
			    // 3. 변수값에 따라 주소 설정
			    if (navi === '0') {
			        loveFrame.src = "https://hoon-hui.github.io/info.html";
			    } else if (navi === '1') {
			        loveFrame.src = "https://hoon-hui.github.io/Hoon-Hui_in_Studio.html";
			    } else if (navi === '2') {
			        loveFrame.src = "https://hoon-hui.github.io/Hoon-Hui_in_Palace.html";
			    } else if (navi === '3') {
			        loveFrame.src = "https://hoon-hui.github.io/Hoon-Hui_in_Beach.html";
			    } else if (navi === '4') {
			        loveFrame.src = "https://hoon-hui.github.io/Hoon-Hui_in_Park.html";
			    } else if (navi === '5') {
			        loveFrame.src = "https://hoon-hui.github.io/Hoon-Hui_in_OtherPlace.html";
			    } else {
					alert("잘못된 값입니다. 메인 페이지로 이동합니다.");
					loveFrame.src = "https://hoon-hui.github.io/";
				}
			</script>
			<script src="assets_2/js/sakura.min.js"></script>
			<script>
			  // 1. 가로 스크롤로 인한 울렁임을 방지하기 위해 body 스타일 강제 고정
    document.body.style.overflowX = 'hidden';
    document.body.style.width = '100vw';

    // 2. Sakura 옵션을 조정하여 화면 밖으로 꽃잎이 나가는 것을 최소화
    var sakura = new Sakura('body', {
        max-width: 100%
        // 아래 설정을 추가하면 꽃잎이 생성될 때 가로 범위를 조금 더 안쪽으로 제한합니다.
        // 만약 sakura.min.js가 기본 옵션만 받는다면 기본 생성만 유지해도 위 overflowX로 해결됩니다.
    });
			</script>
