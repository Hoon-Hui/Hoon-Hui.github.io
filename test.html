<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wedding Invitation</title>

<!-- Typography -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Noto+Serif+KR:wght@200;300&display=swap" rel="stylesheet">

<style>
/* ===============================
   Art Direction Variables
================================ */
:root{
  --ink:#111;
  --soft:#777;
  --paper:#fbfaf8;
  --line:#e6e2de;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--paper);
  color:var(--ink);
  font-family:'Noto Serif KR', serif;
  -webkit-font-smoothing:antialiased;
}

/* Canvas */
.wrapper{
  max-width:460px;
  margin:0 auto;
}

/* ===============================
   HERO
================================ */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:0 32px;
}

.hero h1{
  font-family:'Playfair Display', serif;
  font-size:3rem;
  font-weight:400;
  letter-spacing:.5px;
}

.hero .meta{
  margin-top:28px;
  font-size:.75rem;
  letter-spacing:2px;
  color:var(--soft);
}

.hero .names{
  margin-top:56px;
  font-size:1rem;
  letter-spacing:4px;
}

/* ===============================
   SECTIONS
================================ */
section{
  padding:140px 32px;
}

.title{
  font-family:'Playfair Display', serif;
  font-size:1.6rem;
  margin-bottom:64px;
}

.text{
  font-size:.95rem;
  line-height:2.15;
  color:#333;
}

/* ===============================
   GALLERY (Editorial Flow)
================================ */
.gallery{
  display:flex;
  flex-direction:column;
  gap:120px;
}

.photo{
  width:100%;
  overflow:hidden;
}

.photo img{
  width:100%;
  display:block;
}

/* ===============================
   INFO
================================ */
.info{
  text-align:center;
  font-size:.85rem;
  line-height:2.2;
}

/* ===============================
   DIVIDER
================================ */
.divider{
  width:1px;
  height:100px;
  background:var(--line);
  margin:160px auto;
}

/* ===============================
   Motion (Invisible)
================================ */
.reveal{
  opacity:0;
  transform:translateY(24px);
  transition:2s cubic-bezier(.19,1,.22,1);
}
.reveal.show{
  opacity:1;
  transform:none;
}

/* ===============================
   FOOTER
================================ */
footer{
  padding:160px 0 80px;
  text-align:center;
  font-size:.7rem;
  color:#aaa;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- HERO -->
  <div class="hero reveal">
    <h1>Wedding Day</h1>
    <div class="meta">APRIL 18 · 2026</div>
    <div class="names">MINJUN & SEYEON</div>
  </div>

  <div class="divider"></div>

  <!-- INVITATION -->
  <section class="reveal">
    <div class="title">Invitation</div>
    <p class="text">
      서로의 하루가 되어<br>
      같은 계절을 살아가려 합니다.<br><br>
      조용한 봄날의 공기 속에서<br>
      단단한 약속을 나누는 자리에<br>
      소중한 분들을 초대합니다.
    </p>
  </section>

  <!-- GALLERY -->
  <section class="reveal">
    <div class="title">Gallery</div>
    <div class="gallery">
      <div class="photo"><img src="img/01.jpg"></div>
      <div class="photo"><img src="img/02.jpg"></div>
      <div class="photo"><img src="img/03.jpg"></div>
      <div class="photo"><img src="img/04.jpg"></div>
      <div class="photo"><img src="img/05.jpg"></div>
      <div class="photo"><img src="img/06.jpg"></div>
      <div class="photo"><img src="img/07.jpg"></div>
      <div class="photo"><img src="img/08.jpg"></div>
      <div class="photo"><img src="img/09.jpg"></div>
      <div class="photo"><img src="img/10.jpg"></div>
      <div class="photo"><img src="img/11.jpg"></div>
      <div class="photo"><img src="img/12.jpg"></div>
      <div class="photo"><img src="img/13.jpg"></div>
      <div class="photo"><img src="img/14.jpg"></div>
      <div class="photo"><img src="img/15.jpg"></div>
      <div class="photo"><img src="img/16.jpg"></div>
      <div class="photo"><img src="img/17.jpg"></div>
      <div class="photo"><img src="img/18.jpg"></div>
      <div class="photo"><img src="img/19.jpg"></div>
      <div class="photo"><img src="img/20.jpg"></div>
    </div>
  </section>

  <div class="divider"></div>

  <!-- INFO -->
  <section class="reveal">
    <div class="title">Wedding Day</div>
    <div class="info">
      2026년 4월 18일 토요일 오후 2시<br><br>
      라움 아트센터 · 그랜드홀
    </div>
  </section>

  <footer>
    © Wedding Studio
  </footer>

</div>

<script>
const io=new IntersectionObserver(e=>{
  e.forEach(v=>v.isIntersecting&&v.target.classList.add('show'))
},{threshold:.12});
document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
</script>

</body>
</html>
