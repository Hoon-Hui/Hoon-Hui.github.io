<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wedding Invitation</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --main:#2f2f2f;
  --sub:#8b6f7d;
  --bg:#fffafc;
}

*{
  margin:0; padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  font-family:'Noto Serif KR', serif;
  background:var(--bg);
  color:var(--main);
  overflow-x:hidden;
}

/* Canvas */
canvas{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:1;
  pointer-events:none;
}

/* Wrapper */
.wrapper{
  position:relative;
  z-index:2;
}

/* Hero */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}

.hero h1{
  font-family:'Playfair Display', serif;
  font-size:2.4rem;
  letter-spacing:2px;
  margin-bottom:16px;
}

.hero p{
  font-size:1rem;
  color:var(--sub);
}

/* Divider */
.divider{
  width:40px;
  height:1px;
  background:#ccc;
  margin:60px auto;
}

/* Section */
section{
  padding:80px 24px;
  text-align:center;
}

section h2{
  font-size:1.2rem;
  margin-bottom:24px;
  letter-spacing:1px;
}

section p{
  font-size:0.95rem;
  line-height:1.8;
  color:#555;
}

/* Names */
.names{
  font-size:1.5rem;
  margin-top:20px;
  letter-spacing:2px;
}

/* Info Card */
.card{
  background:white;
  border-radius:16px;
  padding:32px 24px;
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
  margin-top:40px;
}

/* Fade Animation */
.fade{
  opacity:0;
  transform:translateY(30px);
  transition:1.2s cubic-bezier(.2,.6,.2,1);
}
.fade.show{
  opacity:1;
  transform:none;
}

/* Footer */
footer{
  padding:60px 20px;
  font-size:0.8rem;
  color:#999;
}
</style>
</head>

<body>

<canvas id="sakura"></canvas>

<div class="wrapper">

  <div class="hero fade">
    <h1>Wedding Day</h1>
    <p>벚꽃이 흩날리는 봄날,<br>저희의 새로운 시작에 초대합니다.</p>
    <div class="names">민준 ♥ 서연</div>
  </div>

  <div class="divider"></div>

  <section class="fade">
    <h2>INVITATION</h2>
    <p>
      서로의 계절이 되어<br>
      같은 봄을 걸어가려 합니다.<br><br>
      소중한 분들을 모시고<br>
      사랑의 약속을 나누고자 합니다.
    </p>
  </section>

  <section class="fade">
    <div class="card">
      <h2>WEDDING DAY</h2>
      <p>
        2026년 4월 18일 토요일<br>
        오후 2시<br><br>
        라움 아트센터<br>
        그랜드홀
      </p>
    </div>
  </section>

  <footer>
    © Wedding Invitation
  </footer>

</div>

<script>
/* Fade In */
const fades=document.querySelectorAll('.fade');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add('show');
  });
},{threshold:0.2});
fades.forEach(f=>observer.observe(f));

/* Sakura Canvas */
const canvas=document.getElementById('sakura');
const ctx=canvas.getContext('2d');
let w,h;
let petals=[];

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener('resize',resize);
resize();

class Petal{
  constructor(){
    this.reset();
  }
  reset(){
    this.x=Math.random()*w;
    this.y=Math.random()*-h;
    this.size=8+Math.random()*6;
    this.speed=1+Math.random()*1.5;
    this.wind=Math.random()*1-0.5;
    this.angle=Math.random()*Math.PI*2;
  }
  draw(){
    ctx.save();
    ctx.translate(this.x,this.y);
    ctx.rotate(this.angle);
    ctx.fillStyle='rgba(255,182,193,0.8)';
    ctx.beginPath();
    ctx.ellipse(0,0,this.size,this.size*0.6,0,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  }
  update(){
    this.y+=this.speed;
    this.x+=this.wind;
    this.angle+=0.01;
    if(this.y>h) this.reset();
  }
}

for(let i=0;i<40;i++) petals.push(new Petal());

function animate(){
  ctx.clearRect(0,0,w,h);
  petals.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
