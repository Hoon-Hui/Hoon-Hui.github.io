<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>모바일 청첩장</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Noto Serif KR', serif;
  background:#fff;
  color:#222;
}

/* Hero */
.hero{
  height:100vh;
  background:url('img/hero.jpg') center/cover no-repeat;
  display:flex;
  align-items:flex-end;
}
.hero-inner{
  width:100%;
  background:linear-gradient(to top,rgba(0,0,0,.55),transparent);
  color:#fff;
  padding:32px 20px;
  text-align:center;
}
.hero-inner h1{
  font-size:1.6rem;
  letter-spacing:2px;
}
.hero-inner p{
  margin-top:8px;
  font-size:.9rem;
}

/* Section */
section{
  padding:60px 20px;
  text-align:center;
}
section h2{
  font-size:1.1rem;
  margin-bottom:24px;
}
section p{
  font-size:.95rem;
  line-height:1.9;
  color:#444;
}

/* Info Box */
.info-box{
  border-top:1px solid #eee;
  border-bottom:1px solid #eee;
  padding:24px 0;
  margin:40px 0;
}

/* Gallery */
.gallery{
  overflow:hidden;
}
.gallery-track{
  display:flex;
  transition:.4s;
}
.gallery img{
  width:100%;
  flex-shrink:0;
}

/* Buttons */
.btn{
  display:block;
  margin:12px auto;
  width:90%;
  padding:14px 0;
  border:1px solid #ddd;
  border-radius:6px;
  font-size:.9rem;
  background:#fff;
}

/* Footer Fixed */
.fixed-bar{
  position:fixed;
  bottom:0;left:0;
  width:100%;
  background:#fff;
  border-top:1px solid #eee;
  display:flex;
}
.fixed-bar button{
  flex:1;
  padding:14px 0;
  font-size:.85rem;
  border:none;
  background:#fff;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="hero-inner">
    <h1>민준 & 서연</h1>
    <p>2026.04.18 SAT PM 2:00</p>
  </div>
</div>

<!-- INVITATION -->
<section>
  <h2>초대합니다</h2>
  <p>
    서로의 하루가 되어<br>
    평생을 함께하고자 합니다.<br><br>
    소중한 분들을 모시고<br>
    저희의 시작을 알립니다.
  </p>
</section>

<!-- INFO -->
<section class="info-box">
  <p>
    2026년 4월 18일 토요일 오후 2시<br>
    라움 아트센터 그랜드홀
  </p>
</section>

<!-- GALLERY -->
<section>
  <h2>갤러리</h2>
  <div class="gallery">
    <div class="gallery-track" id="track">
      <img src="img/1.jpg"><img src="img/2.jpg"><img src="img/3.jpg">
      <img src="img/4.jpg"><img src="img/5.jpg"><img src="img/6.jpg">
      <img src="img/7.jpg"><img src="img/8.jpg"><img src="img/9.jpg">
      <img src="img/10.jpg"><img src="img/11.jpg"><img src="img/12.jpg">
      <img src="img/13.jpg"><img src="img/14.jpg"><img src="img/15.jpg">
      <img src="img/16.jpg"><img src="img/17.jpg"><img src="img/18.jpg">
      <img src="img/19.jpg"><img src="img/20.jpg">
    </div>
  </div>
</section>

<!-- MAP -->
<section>
  <h2>오시는 길</h2>
  <button class="btn">카카오맵 보기</button>
</section>

<!-- ACCOUNT -->
<section>
  <h2>마음 전하실 곳</h2>
  <button class="btn">신랑측 계좌</button>
  <button class="btn">신부측 계좌</button>
</section>

<!-- FIXED BAR -->
<div class="fixed-bar">
  <button>전화</button>
  <button>문자</button>
  <button>지도</button>
</div>

<script>
let idx=0;
const track=document.getElementById('track');
track.addEventListener('click',()=>{
  idx=(idx+1)%20;
  track.style.transform=`translateX(-${idx*100}%)`;
});
</script>

</body>
</html>
