<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wedding Invitation</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Noto+Serif+KR:wght@200;300;400&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#1a1a1a;
  --muted:#6f6f6f;
  --paper:#fdfcfa;
  --accent:#d8c2c9;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--paper);
  color:var(--ink);
  font-family:'Noto Serif KR', serif;
  -webkit-font-smoothing:antialiased;
}

/* Layout */
.page{
  max-width:480px;
  margin:0 auto;
}

/* Hero */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:0 28px;
}

.hero h1{
  font-family:'Playfair Display', serif;
  font-size:2.8rem;
  font-weight:500;
  letter-spacing:1px;
}

.hero .date{
  margin-top:24px;
  font-size:.85rem;
  letter-spacing:2px;
  color:var(--muted);
}

.hero .names{
  margin-top:40px;
  font-size:1.1rem;
  letter-spacing:3px;
}

/* Section */
section{
  padding:120px 28px;
}

.section-title{
  font-family:'Playfair Display', serif;
  font-size:1.4rem;
  margin-bottom:60px;
}

/* Text */
.copy{
  line-height:2.1;
  font-size:.95rem;
  color:#333;
}

/* Gallery */
.gallery{
  display:flex;
  flex-direction:column;
  gap:80px;
}

.gallery img{
  width:100%;
  border-radius:2px;
}

/* Divider */
.divider{
  width:1px;
  height:80px;
  background:var(--accent);
  margin:120px auto;
}

/* Info */
.info{
  text-align:center;
  line-height:2;
  font-size:.9rem;
}

/* Subtle motion */
.fade{
  opacity:0;
  transform:translateY(20px);
  transition:1.6s ease;
}
.fade.show{
  opacity:1;
  transform:none;
}

/* Footer */
footer{
  padding:120px 0 60px;
  text-align:center;
  font-size:.75rem;
  color:#aaa;
}
</style>
</head>

<body>

<div class="page">

  <!-- HERO -->
  <div class="hero fade">
    <h1>Wedding Day</h1>
    <div class="date">APRIL 18, 2026</div>
    <div class="names">MINJUN & SEYEON</div>
  </div>

  <div class="divider"></div>

  <!-- INVITATION -->
  <section class="fade">
    <div class="section-title">Invitation</div>
    <p class="copy">
      서로의 하루가 되어<br>
      같은 계절을 살아가려 합니다.<br><br>
      봄날의 벚꽃처럼<br>
      조용하고 단단한 약속을 나누는 자리에<br>
      소중한 분들을 초대합니다.
    </p>
  </section>

  <!-- GALLERY -->
  <section class="fade">
    <div class="section-title">Gallery</div>
    <div class="gallery">
      <img src="img/01.jpg">
      <img src="img/02.jpg">
      <img src="img/03.jpg">
      <img src="img/04.jpg">
      <img src="img/05.jpg">
      <img src="img/06.jpg">
      <img src="img/07.jpg">
      <img src="img/08.jpg">
      <img src="img/09.jpg">
      <img src="img/10.jpg">
      <img src="img/11.jpg">
      <img src="img/12.jpg">
      <img src="img/13.jpg">
      <img src="img/14.jpg">
      <img src="img/15.jpg">
      <img src="img/16.jpg">
      <img src="img/17.jpg">
      <img src="img/18.jpg">
      <img src="img/19.jpg">
      <img src="img/20.jpg">
    </div>
  </section>

  <div class="divider"></div>

  <!-- INFO -->
  <section class="fade">
    <div class="section-title">Wedding Day</div>
    <div class="info">
      2026년 4월 18일 토요일 오후 2시<br><br>
      라움 아트센터 그랜드홀
    </div>
  </section>

  <footer>
    © Wedding Invitation
  </footer>

</div>

<script>
const io=new IntersectionObserver(e=>{
  e.forEach(v=>v.isIntersecting&&v.target.classList.add('show'))
},{threshold:.15});
document.querySelectorAll('.fade').forEach(el=>io.observe(el));
</script>

</body>
</html>
