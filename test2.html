<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Noto+Serif+KR:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f8f8f6;
  --black: #1f1f1f;
  --gray: #777;
  --gold: #c8b28a;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--black);
  font-family: 'Noto Serif KR', serif;
  -webkit-font-smoothing: antialiased;
}

.wrap {
  max-width: 430px;
  margin: 0 auto;
}

.section {
  padding: 120px 28px;
  text-align: center;
}

.en {
  font-family: 'Cormorant Garamond', serif;
  font-size: 12px;
  letter-spacing: 0.25em;
  color: var(--gray);
  margin-bottom: 32px;
}

.title {
  font-size: 34px;
  font-weight: 400;
  margin-bottom: 56px;
}

.names {
  font-size: 22px;
  letter-spacing: 0.12em;
}

.line {
  width: 40px;
  height: 1px;
  background: var(--gold);
  margin: 48px auto;
}

.text {
  font-size: 15px;
  line-height: 2.1;
  color: var(--gray);
}

.date {
  font-size: 17px;
  margin-bottom: 12px;
}

.place {
  font-size: 14px;
  color: var(--gray);
}

/* 갤러리 */
.gallery {
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
  padding: 0 16px 120px;
}

.gallery img {
  width: 100%;
  border-radius: 6px;
  cursor: pointer;
}

/* 라이트박스 */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.lightbox img {
  max-width: 92%;
  max-height: 92%;
}

.footer {
  padding: 80px 0;
  font-size: 12px;
  color: var(--gray);
  text-align: center;
  letter-spacing: 0.15em;
}
</style>
</head>

<body>

<div class="wrap">

  <!-- HERO -->
  <section class="section">
    <div class="en">WEDDING INVITATION</div>
    <div class="title">결혼합니다</div>
    <div class="names">김 민 준 · 이 서 연</div>
  </section>

  <!-- MESSAGE -->
  <section class="section">
    <div class="line"></div>
    <div class="text">
      서로의 가장 깊은 안식이 되어<br>
      평생을 함께하기로 약속했습니다.<br><br>
      소중한 분들을 모시고<br>
      그 첫걸음을 함께 나누고자 합니다.
    </div>
  </section>

  <!-- INFO -->
  <section class="section">
    <div class="en">THE DAY</div>
    <div class="date">2026년 4월 18일 토요일 · 오후 2시</div>
    <div class="place">더그레이스켈리 웨딩홀 3층</div>
  </section>

  <!-- GALLERY -->
  <section>
    <div class="en" style="text-align:center;margin-bottom:40px;">OUR MOMENTS</div>
    <div class="gallery">
      <!-- 20 photos -->
      <img src="img/01.jpg">
      <img src="img/02.jpg">
      <img src="img/03.jpg">
      <img src="img/04.jpg">
      <img src="img/05.jpg">
      <img src="img/06.jpg">
      <img src="img/07.jpg">
      <img src="img/08.jpg">
      <img src="img/09.jpg">
      <img src="img/10.jpg">
      <img src="img/11.jpg">
      <img src="img/12.jpg">
      <img src="img/13.jpg">
      <img src="img/14.jpg">
      <img src="img/15.jpg">
      <img src="img/16.jpg">
      <img src="img/17.jpg">
      <img src="img/18.jpg">
      <img src="img/19.jpg">
      <img src="img/20.jpg">
    </div>
  </section>

  <div class="footer">
    WITH LOVE & GRATITUDE
  </div>

</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img src="" id="lightbox-img">
</div>

<script>
const images = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

images.forEach(img => {
  img.addEventListener('click', () => {
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

lightbox.addEventListener('click', () => {
  lightbox.style.display = 'none';
});
</script>

</body>
</html>
