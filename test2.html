<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Noto+Serif+KR:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #fafafa;
  --text-main: #2f2f2f;
  --text-sub: #7a7a7a;
  --accent: #e6d6d6;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text-main);
  font-family: 'Noto Serif KR', serif;
  -webkit-font-smoothing: antialiased;
}

.wrapper {
  max-width: 430px;
  margin: 0 auto;
  padding: 96px 24px;
}

.section {
  margin-bottom: 96px;
  text-align: center;
}

.en {
  font-family: 'Playfair Display', serif;
  letter-spacing: 0.15em;
  font-size: 12px;
  color: var(--text-sub);
  margin-bottom: 24px;
}

.title {
  font-size: 30px;
  font-weight: 400;
  margin-bottom: 40px;
}

.names {
  font-size: 20px;
  letter-spacing: 0.08em;
  margin-bottom: 24px;
}

.line {
  width: 36px;
  height: 1px;
  background: var(--accent);
  margin: 32px auto;
}

.text {
  font-size: 14px;
  line-height: 2;
  color: var(--text-sub);
}

.date {
  font-size: 16px;
  margin-top: 24px;
}

.place {
  font-size: 14px;
  color: var(--text-sub);
  margin-top: 8px;
}

/* 갤러리 */
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 8px;
}

.gallery img {
  width: 100%;
  aspect-ratio: 3 / 4;
  object-fit: cover;
  border-radius: 4px;
}

/* 아주 은은한 벚꽃 */
.sakura {
  position: fixed;
  top: -10%;
  width: 10px;
  height: 10px;
  background: rgba(230, 214, 214, 0.4);
  border-radius: 50% 50% 50% 0;
  transform: rotate(45deg);
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  100% {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<script>
for(let i=0;i<12;i++){
  const s=document.createElement('div');
  s.className='sakura';
  s.style.left=Math.random()*100+'vw';
  s.style.animationDuration=15+Math.random()*10+'s';
  s.style.opacity=Math.random()*0.5;
  document.body.appendChild(s);
}
</script>

<div class="wrapper">

  <div class="section">
    <div class="en">WEDDING INVITATION</div>
    <div class="title">결혼합니다</div>
    <div class="names">김민준 · 이서연</div>
    <div class="line"></div>
    <div class="text">
      서로의 가장 잔잔한 하루가 되어<br>
      평생을 함께 걸어가려 합니다.<br><br>
      소중한 분들을 모시고<br>
      그 시작의 순간을 나누고자 합니다.
    </div>
  </div>

  <div class="section">
    <div class="en">THE DAY</div>
    <div class="date">2026년 4월 18일 토요일 오후 2시</div>
    <div class="place">더그레이스켈리 웨딩홀 3층</div>
  </div>

  <div class="section">
    <div class="en">OUR MOMENTS</div>
    <div class="gallery">
      <!-- 사진 20장 -->
      <img src="img/01.jpg">
      <img src="img/02.jpg">
      <img src="img/03.jpg">
      <img src="img/04.jpg">
      <img src="img/05.jpg">
      <img src="img/06.jpg">
      <img src="img/07.jpg">
      <img src="img/08.jpg">
      <img src="img/09.jpg">
      <img src="img/10.jpg">
      <img src="img/11.jpg">
      <img src="img/12.jpg">
      <img src="img/13.jpg">
      <img src="img/14.jpg">
      <img src="img/15.jpg">
      <img src="img/16.jpg">
      <img src="img/17.jpg">
      <img src="img/18.jpg">
      <img src="img/19.jpg">
      <img src="img/20.jpg">
    </div>
  </div>

</div>

</body>
</html>
