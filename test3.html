<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>갤러리 - 스튜디오</title>
  <link rel="stylesheet" href="assets_3/css/main.css" />
  <link rel="stylesheet" href="assets_4/css/main2.css" />
  <noscript><link rel="stylesheet" href="assets_3/css/noscript.css" /></noscript>

  <style>
    /* ---------- CONTENT 배경 + 블러/봄 햇살 ---------- */
    #content {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      overflow: hidden;
      transition: filter 0.5s;
    }

    #content::before {
      content:"";
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background: linear-gradient(135deg, rgba(255,240,230,0.2), rgba(255,245,255,0.1));
      z-index:1;
      pointer-events:none;
    }

    #content.blur { filter: brightness(0.35) blur(4px); }

    /* ---------- 타이핑 텍스트 ---------- */
    .typing-text {
      font-family: 'Noto Serif KR', serif;
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.02em;
      line-height: 1.4em;
      white-space: pre-wrap;
      border-right: 2px solid rgba(255,255,255,0.6);
      padding-right: 2px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      opacity: 0;

      /* 고급 입체글로우 */
      text-shadow:
        0 1px 2px rgba(0,0,0,0.25),
        0 4px 10px rgba(0,0,0,0.35),
        0 0 20px rgba(255,255,255,0.4),
        0 0 30px rgba(255,200,180,0.25);
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 1px 2px rgba(0,0,0,0.25),0 4px 10px rgba(0,0,0,0.35),0 0 20px rgba(255,255,255,0.4),0 0 30px rgba(255,200,180,0.25);}
      50% { text-shadow: 0 2px 4px rgba(0,0,0,0.35),0 6px 18px rgba(0,0,0,0.45),0 0 30px rgba(255,255,255,0.6),0 0 40px rgba(255,200,180,0.35);}
      100% { text-shadow: 0 1px 2px rgba(0,0,0,0.25),0 4px 10px rgba(0,0,0,0.35),0 0 20px rgba(255,255,255,0.4),0 0 30px rgba(255,200,180,0.25);}
    }

    /* ---------- info 카드 ---------- */
    .info {
      font-family: 'Noto Serif KR', serif;
      font-size: 1.3rem;
      line-height: 2rem;
      color: rgba(255,255,255,0.95);
      max-width: 520px;
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.05));
      backdrop-filter: blur(15px) saturate(120%);
      -webkit-backdrop-filter: blur(15px) saturate(120%);
      padding: 28px 34px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25),0 0 15px rgba(255,255,255,0.15) inset;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3.5s;
    }

    @keyframes fadeIn { to { opacity:1; transform: translateY(0);} }

    /* ---------- 토스트 ---------- */
    #toast, #toastErr {
      position: fixed;
      bottom: 40px; left:50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1rem;
      opacity:0;
      pointer-events:none;
      transition: opacity 0.3s;
      z-index: 9999;
    }
    #toast.show, #toastErr.show { opacity:1; }

    /* 모바일 대응 */
    @media(max-width:480px){
      .typing-text{font-size:2rem; line-height:1.3em;}
      .info{font-size:1rem; line-height:1.6rem; padding:20px 24px; border-radius:16px;}
    }
  </style>
</head>

<body style="margin:0;">

  <div id="content" style="background-image: url('images_3/fulls/1_Studio/10.webp');">
    <div class="info">
      <div>장 용 훈 & 윤 소 희</div>
      <div>2026년 4월 11일 11시 30분</div>
      <div>원주 지오컨벤션</div>
    </div>
    <div class="typing-text" id="typing"></div>
  </div>

  <div id="toast">복사되었습니다!</div>
  <div id="toastErr">복사에 실패했습니다.</div>

  <section id="two">
    <div class="account-card">
      <div class="account-details">
        <div class="account-item">
          <div class="name">신랑 장용훈</div>
          <span class="bank">우리은행</span>
          <span class="number" data-copy-value="1002352699191">1002-352-699191</span>
          <a href="#" class="copy-btn">복사</a>
        </div>
        <div class="account-item">
          <div class="name">신부 윤소희</div>
          <span class="bank">농협은행</span>
          <span class="number" data-copy-value="60110452116136">601104-52-116136</span>
          <a href="#" class="copy-btn">복사</a>
        </div>
      </div>
    </div>
  </section>

<script>
  // ---------------- 타이핑 효과 ----------------
  const text = "장용훈 그리고 윤소희\n우리 결혼합니다!";
  const typingElement = document.getElementById('typing');
  const content = document.getElementById('content');
  let index = 0;

  function startTypingEffect() {
    content.classList.add('blur');
    typingElement.style.opacity = 1;

    function type() {
      if(index < text.length){
        const char = text.charAt(index);
        typingElement.innerHTML += char === "\n" ? "<br>" : char;
        index++;
        setTimeout(type,100);
      } else {
        setTimeout(()=>{ typingElement.style.opacity=0; content.classList.remove('blur'); },1000);
      }
    }
    type();
  }
  window.onload=startTypingEffect;

  // ---------------- 계좌 복사 통합 ----------------
  document.querySelectorAll('.copy-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      e.preventDefault();
      const numberEl = btn.previousElementSibling;
      const value = numberEl.getAttribute('data-copy-value');
      navigator.clipboard.writeText(value)
        .then(()=> showToast(true))
        .catch(()=> showToast(false));
    });
  });

  function showToast(success){
    const toast = success ? document.getElementById('toast') : document.getElementById('toastErr');
    toast.classList.add('show');
    setTimeout(()=> toast.classList.remove('show'),2000);
  }
</script>

</body>
</html>
