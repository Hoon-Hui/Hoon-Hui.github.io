<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cherry Blossom Luxury Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Cormorant+Garamond:wght@400;600&family=Noto+Serif+KR:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#d4b483;
  --pink:#f8c8d8;
  --dark:#0f0f0f;
  --light:#fff5f7;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#0b0b0b;
  font-family:'Noto Serif KR',serif;
  color:#333;
}

.wrapper{
  max-width:430px;
  margin:0 auto;
  background:linear-gradient(180deg,#0b0b0b,#1c1c1c);
  overflow:hidden;
  position:relative;
}

/* 벚꽃 입체 애니메이션 */
@keyframes blossomFall{
  0%{transform:translateY(-10%) rotate(0deg); opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(120%) rotate(360deg); opacity:0;}
}

.blossom{
  position:absolute;
  width:20px;
  height:20px;
  background:radial-gradient(circle at center,var(--pink),transparent 70%);
  border-radius:50%;
  top:-20px;
  animation:blossomFall 12s linear infinite;
  pointer-events:none;
  opacity:0;
}

/* 랜덤화 */
.blossom:nth-child(1){left:10%; animation-delay:0s; width:16px;height:16px;}
.blossom:nth-child(2){left:25%; animation-delay:2s; width:20px;height:20px;}
.blossom:nth-child(3){left:40%; animation-delay:4s; width:18px;height:18px;}
.blossom:nth-child(4){left:60%; animation-delay:6s; width:22px;height:22px;}
.blossom:nth-child(5){left:75%; animation-delay:1s; width:14px;height:14px;}
.blossom:nth-child(6){left:85%; animation-delay:3s; width:19px;height:19px;}

/* ================= COMMON ================= */
section{
  padding:120px 28px;
  text-align:center;
  position:relative;
}

.reveal{
  opacity:0;
  transform:translateY(60px) scale(.97);
  transition:1.6s cubic-bezier(.16,1,.3,1);
}

.reveal.show{
  opacity:1;
  transform:translateY(0) scale(1);
}

.title{
  font-family:'Playfair Display',serif;
  font-size:28px;
  letter-spacing:4px;
  margin-bottom:40px;
  background:linear-gradient(120deg,var(--gold),var(--pink));
  -webkit-background-clip:text;
  color:transparent;
}

.ornament{
  width:120px;
  height:1px;
  background:linear-gradient(to right,transparent,var(--gold),transparent);
  margin:30px auto;
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  background:
    url("https://images.unsplash.com/photo-1556761175-129418cb2dfe?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NjY0Nzd8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODU5MjEyNzY&ixlib=rb-4.0.3&q=80&w=1080") center/cover no-repeat;
  position:relative;
  overflow:hidden;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.2),#0b0b0b 90%);
}

.hero-inner{
  position:relative;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero h1{
  font-family:'Cormorant Garamond',serif;
  font-size:44px;
  letter-spacing:5px;
  margin-bottom:18px;
  background:linear-gradient(120deg,var(--gold),var(--pink));
  -webkit-background-clip:text;
  color:transparent;
}

.hero p{
  font-size:16px;
  letter-spacing:3px;
  color:#fff;
}

/* ================= MESSAGE ================= */
.message{
  font-size:16px;
  line-height:2.3;
  color:#eee;
  white-space:pre-line;
}

/* ================= INFO ================= */
.info p{
  font-size:15px;
  margin:14px 0;
}

.btn{
  margin-top:50px;
  display:inline-block;
  padding:16px 42px;
  border:1px solid var(--gold);
  border-radius:50px;
  text-decoration:none;
  color:var(--gold);
  font-size:14px;
  letter-spacing:2px;
  transition:.5s;
}

.btn:hover{
  background:linear-gradient(120deg,var(--gold),var(--pink));
  color:#111;
}

/* ================= GALLERY ================= */
.gallery{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.gallery img{
  width:100%;
  border-radius:16px;
  filter:brightness(.92);
  transition:.8s cubic-bezier(.16,1,.3,1);
  cursor:pointer;
}

.gallery img:hover{
  transform:scale(1.08);
  filter:brightness(1.1);
}

/* ================= LIGHTBOX ================= */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:18px;
}

/* ================= ACCOUNT ================= */
.account-box{
  border:1px solid rgba(212,180,131,.3);
  border-radius:24px;
  padding:38px;
}

.account-btn{
  color:var(--gold);
  letter-spacing:2px;
  cursor:pointer;
}

.accounts{
  margin-top:30px;
  display:none;
}

.account{
  margin:18px 0;
  font-size:14px;
  color:#eee;
}

/* ================= FOOTER ================= */
footer{
  padding:60px 20px;
  font-size:12px;
  color:#aaa;
  text-align:center;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- 벚꽃 입체 -->
  <div class="blossom"></div>
  <div class="blossom"></div>
  <div class="blossom"></div>
  <div class="blossom"></div>
  <div class="blossom"></div>
  <div class="blossom"></div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner reveal">
      <div>
        <h1>MINJUN & SEYEON</h1>
        <p>OCTOBER 24 · 2026</p>
      </div>
    </div>
  </section>

  <!-- INVITATION -->
  <section class="reveal">
    <div class="title">INVITATION</div>
    <div class="ornament"></div>
    <div class="message">
서로의 시간을 담아  
하나의 인생이 되려 합니다.

그 깊고 찬란한 시작의 순간에  
귀한 분을 초대합니다.
    </div>
  </section>

  <!-- INFO -->
  <section class="reveal info">
    <div class="title">WEDDING DAY</div>
    <div class="ornament"></div>
    <p>2026년 10월 24일 토요일 오후 1시</p>
    <p>더라움 웨딩홀 · 라움홀</p>
    <a class="btn" href="#">LOCATION</a>
  </section>

  <!-- GALLERY -->
  <section class="reveal">
    <div class="title">GALLERY</div>
    <div class="ornament"></div>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
    </div>
  </section>

  <!-- ACCOUNT -->
  <section class="reveal">
    <div class="title">WITH LOVE</div>
    <div class="ornament"></div>
    <div class="account-box">
      <div class="account-btn" onclick="toggleAcc()">마음 전하실 곳</div>
      <div class="accounts" id="acc">
        <div class="account">신랑 민준 · 국민은행 123-456-789012</div>
        <div class="account">신부 서연 · 신한은행 987-654-321098</div>
      </div>
    </div>
  </section>

  <footer>
    © Cherry Blossom Luxury Wedding
  </footer>

</div>

<div class="lightbox" onclick="this.style.display='none'">
  <img>
</div>

<script>
/* reveal */
const obs=new IntersectionObserver(e=>{
  e.forEach(v=>v.isIntersecting&&v.target.classList.add('show'))
},{threshold:.25});
document.querySelectorAll('.reveal').forEach(el=>obs.observe(el));

/* lightbox */
const lb=document.querySelector('.lightbox');
const lbImg=lb.querySelector('img');
document.querySelectorAll('.gallery img').forEach(img=>{
  img.onclick=()=>{
    lbImg.src=img.src;
    lb.style.display='flex';
  }
})

/* account toggle */
function toggleAcc(){
  const a=document.getElementById('acc');
  a.style.display=a.style.display==='block'?'none':'block';
}
</script>

</body>
</html>
