<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Premium Wedding Invitation</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Noto+Serif+KR:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #c2a27c;
  --dark: #1a1a1a;
  --light: #f7f5f2;
  --text: #333;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Noto Serif KR', serif;
  background: var(--light);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
}

.wrapper {
  max-width: 430px;
  margin: 0 auto;
  background: #fff;
  overflow: hidden;
}

/* ================= 공통 ================= */
section {
  padding: 80px 26px;
  text-align: center;
}

.section-title {
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 40px;
}

.reveal {
  opacity: 0;
  transform: translateY(50px);
  transition: 1.2s cubic-bezier(.19,1,.22,1);
}

.reveal.show {
  opacity: 1;
  transform: translateY(0);
}

/* ================= HERO ================= */
.hero {
  height: 100vh;
  background: url("https://images.unsplash.com/photo-1523438885200-e635ba2c371e") center/cover no-repeat;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.35);
}

.hero-content {
  position: relative;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  text-align: center;
}

.hero-content h1 {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  margin-bottom: 12px;
}

.hero-content p {
  font-size: 14px;
  letter-spacing: 2px;
}

/* ================= INTRO ================= */
.intro {
  font-size: 15px;
  line-height: 2;
  white-space: pre-line;
}

/* ================= INFO ================= */
.info p {
  margin: 10px 0;
  font-size: 15px;
}

.btn {
  display: inline-block;
  margin-top: 30px;
  padding: 14px 36px;
  border: 1px solid var(--primary);
  color: var(--primary);
  text-decoration: none;
  border-radius: 40px;
  font-size: 14px;
  transition: .4s ease;
}

.btn:hover {
  background: var(--primary);
  color: #fff;
}

/* ================= GALLERY ================= */
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
  transition: transform .6s ease;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* ================= LIGHTBOX ================= */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}

/* ================= ACCOUNT ================= */
.account-wrap {
  border: 1px solid #eee;
  border-radius: 16px;
  padding: 26px;
}

.account-btn {
  color: var(--primary);
  cursor: pointer;
  font-size: 14px;
}

.accounts {
  margin-top: 20px;
  display: none;
}

.account {
  margin: 12px 0;
  font-size: 14px;
}

/* ================= FOOTER ================= */
footer {
  padding: 40px;
  font-size: 12px;
  color: #aaa;
  text-align: center;
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content reveal">
      <div>
        <h1>Minjun & Seoyeon</h1>
        <p>OCTOBER 24, 2026</p>
      </div>
    </div>
  </section>

  <!-- INTRO -->
  <section class="reveal">
    <div class="section-title">INVITATION</div>
    <div class="intro">
서로의 하루가 되어  
같은 방향을 바라보며  
평생을 함께 걷고자 합니다.

소중한 분들을 모시고  
그 첫걸음을 내딛습니다.
    </div>
  </section>

  <!-- INFO -->
  <section class="info reveal">
    <div class="section-title">WEDDING DAY</div>
    <p>2026년 10월 24일 토요일 오후 1시</p>
    <p>더라움 웨딩홀 3층 라움홀</p>
    <a href="#" class="btn">LOCATION</a>
  </section>

  <!-- GALLERY -->
  <section class="reveal">
    <div class="section-title">GALLERY</div>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
    </div>
  </section>

  <!-- ACCOUNT -->
  <section class="reveal">
    <div class="section-title">WITH LOVE</div>
    <div class="account-wrap">
      <div class="account-btn" onclick="toggleAccount()">마음 전하실 곳</div>
      <div class="accounts" id="accounts">
        <div class="account">신랑 민준 · 국민은행 123-456-789012</div>
        <div class="account">신부 서연 · 신한은행 987-654-321098</div>
      </div>
    </div>
  </section>

  <footer>
    © 2026 Premium Wedding Invitation
  </footer>

</div>

<!-- LIGHTBOX -->
<div class="lightbox" onclick="this.style.display='none'">
  <img />
</div>

<script>
/* Reveal Animation */
const reveals = document.querySelectorAll('.reveal');
const io = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) e.target.classList.add('show');
  });
}, { threshold: 0.25 });
reveals.forEach(el => io.observe(el));

/* Gallery Lightbox */
const lightbox = document.querySelector('.lightbox');
const lightboxImg = lightbox.querySelector('img');

document.querySelectorAll('.gallery img').forEach(img => {
  img.onclick = () => {
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  };
});

/* Account Toggle */
function toggleAccount() {
  const el = document.getElementById('accounts');
  el.style.display = el.style.display === 'block' ? 'none' : 'block';
}
</script>

</body>
</html>
