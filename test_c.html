<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Cormorant+Garamond:wght@400;600&family=Noto+Serif+KR:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --gold1:#f5e6c8;
  --gold2:#d4b483;
  --gold3:#a8834a;
  --dark:#0f0f0f;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#0b0b0b;
  font-family:'Noto Serif KR',serif;
  color:#eee;
}

.wrapper{
  max-width:430px;
  margin:0 auto;
  background:linear-gradient(180deg,#0b0b0b,#141414);
  overflow:hidden;
}

/* ================== COMMON ================== */
section{
  padding:110px 28px;
  text-align:center;
  position:relative;
}

.reveal{
  opacity:0;
  transform:translateY(80px) scale(.98);
  transition:1.6s cubic-bezier(.16,1,.3,1);
}

.reveal.show{
  opacity:1;
  transform:translateY(0) scale(1);
}

.title{
  font-family:'Playfair Display',serif;
  font-size:26px;
  letter-spacing:4px;
  margin-bottom:50px;
  background:linear-gradient(120deg,var(--gold1),var(--gold2),var(--gold3));
  -webkit-background-clip:text;
  color:transparent;
}

/* ================== HERO ================== */
.hero{
  height:100vh;
  background:
    radial-gradient(circle at top,rgba(255,215,150,.15),transparent 60%),
    url("https://images.unsplash.com/photo-1523438885200-e635ba2c371e") center/cover;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.3),#0b0b0b 85%);
}

.hero-inner{
  position:relative;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hero h1{
  font-family:'Cormorant Garamond',serif;
  font-size:42px;
  letter-spacing:6px;
  margin-bottom:16px;
  background:linear-gradient(120deg,var(--gold1),var(--gold3));
  -webkit-background-clip:text;
  color:transparent;
}

.hero p{
  font-size:14px;
  letter-spacing:3px;
  color:#ddd;
}

/* ================== ORNAMENT ================== */
.ornament{
  width:120px;
  height:1px;
  background:linear-gradient(to right,transparent,var(--gold2),transparent);
  margin:40px auto;
}

/* ================== MESSAGE ================== */
.message{
  font-size:16px;
  line-height:2.2;
  color:#ddd;
  white-space:pre-line;
}

/* ================== INFO ================== */
.info p{
  font-size:15px;
  margin:14px 0;
}

.btn{
  margin-top:50px;
  display:inline-block;
  padding:16px 42px;
  border:1px solid var(--gold2);
  border-radius:50px;
  text-decoration:none;
  color:var(--gold2);
  font-size:14px;
  letter-spacing:2px;
  transition:.5s;
}

.btn:hover{
  background:linear-gradient(120deg,var(--gold1),var(--gold3));
  color:#111;
}

/* ================== GALLERY ================== */
.gallery{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.gallery img{
  width:100%;
  border-radius:14px;
  filter:brightness(.9);
  transition:.8s cubic-bezier(.16,1,.3,1);
  cursor:pointer;
}

.gallery img:hover{
  transform:scale(1.08);
  filter:brightness(1.1);
}

/* ================== LIGHTBOX ================== */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:18px;
}

/* ================== ACCOUNT ================== */
.account-box{
  border:1px solid rgba(255,215,150,.3);
  border-radius:22px;
  padding:36px;
}

.account-btn{
  color:var(--gold2);
  letter-spacing:2px;
  cursor:pointer;
}

.accounts{
  margin-top:30px;
  display:none;
}

.account{
  margin:18px 0;
  font-size:14px;
  color:#ddd;
}

/* ================== FOOTER ================== */
footer{
  padding:60px 20px;
  font-size:12px;
  color:#777;
  text-align:center;
}
</style>
</head>

<body>
<div class="wrapper">

<section class="hero">
  <div class="hero-inner reveal">
    <div>
      <h1>MINJUN & SEYEON</h1>
      <p>OCTOBER 24 · 2026</p>
    </div>
  </div>
</section>

<section class="reveal">
  <div class="title">INVITATION</div>
  <div class="ornament"></div>
  <div class="message">
서로의 시간을 담아  
하나의 인생이 되려 합니다.

그 깊고 찬란한 시작의 순간에  
귀한 분을 초대합니다.
  </div>
</section>

<section class="reveal info">
  <div class="title">WEDDING DAY</div>
  <div class="ornament"></div>
  <p>2026년 10월 24일 토요일 오후 1시</p>
  <p>더라움 웨딩홀 · 라움홀</p>
  <a class="btn" href="#">LOCATION</a>
</section>

<section class="reveal">
  <div class="title">GALLERY</div>
  <div class="ornament"></div>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
  </div>
</section>

<section class="reveal">
  <div class="title">WITH LOVE</div>
  <div class="ornament"></div>
  <div class="account-box">
    <div class="account-btn" onclick="toggleAcc()">마음 전하실 곳</div>
    <div class="accounts" id="acc">
      <div class="account">신랑 민준 · 국민은행 123-456-789012</div>
      <div class="account">신부 서연 · 신한은행 987-654-321098</div>
    </div>
  </div>
</section>

<footer>
  © LUXURY WEDDING SIGNATURE
</footer>

</div>

<div class="lightbox" onclick="this.style.display='none'">
  <img>
</div>

<script>
/* reveal */
const obs=new IntersectionObserver(e=>{
  e.forEach(v=>v.isIntersecting&&v.target.classList.add('show'))
},{threshold:.25});
document.querySelectorAll('.reveal').forEach(el=>obs.observe(el));

/* lightbox */
const lb=document.querySelector('.lightbox');
const lbImg=lb.querySelector('img');
document.querySelectorAll('.gallery img').forEach(img=>{
  img.onclick=()=>{
    lbImg.src=img.src;
    lb.style.display='flex';
  }
})

function toggleAcc(){
  const a=document.getElementById('acc');
  a.style.display=a.style.display==='block'?'none':'block';
}
</script>

</body>
</html>
