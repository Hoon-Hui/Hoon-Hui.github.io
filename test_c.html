<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

<style>
/* ===============================
   VARIABLES (THEME CORE)
================================ */
:root{
  --bg:#fbfaf8;
  --text:#1e1e1e;
  --sub:#7d746a;
  --accent:#c6ab7c;
  --line:#e8e5e0;

  --serif:'Playfair Display', serif;
  --sans:'Pretendard', -apple-system, BlinkMacSystemFont;

  --ease:cubic-bezier(.22,.61,.36,1);
}

/* ===============================
   RESET
================================ */
*{margin:0;padding:0;box-sizing:border-box;}
img{width:100%;display:block;}
button{background:none;border:none;font-family:inherit;}
a{text-decoration:none;color:inherit;}

/* ===============================
   BASE
================================ */
body{
  background:var(--bg);
  color:var(--text);
  font-family:var(--sans);
  -webkit-font-smoothing:antialiased;
}

.wrapper{
  max-width:420px;
  margin:0 auto;
}

/* ===============================
   COMMON
================================ */
.section{
  padding:96px 24px;
}

.center{text-align:center;}

.divider{
  width:40px;
  height:1px;
  background:var(--accent);
  margin:40px auto;
}

[data-animate]{
  opacity:0;
  transform:translateY(28px);
  transition:
    opacity 1.4s var(--ease),
    transform 1.4s var(--ease);
}

[data-animate].show{
  opacity:1;
  transform:translateY(0);
}

/* ===============================
   INTRO
================================ */
.intro{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.intro h1{
  font-family:var(--serif);
  font-size:38px;
  letter-spacing:.18em;
}

.intro p{
  margin-top:24px;
  color:var(--sub);
  font-size:15px;
}

/* ===============================
   NAMES
================================ */
.names h2{
  font-family:var(--serif);
  font-size:28px;
  letter-spacing:.08em;
}

.names p{
  margin-top:12px;
  color:var(--sub);
}

/* ===============================
   GALLERY
================================ */
.gallery{
  position:relative;
  overflow:hidden;
  border-radius:18px;
}

.gallery img{
  position:absolute;
  inset:0;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.6s var(--ease);
}

.gallery img.active{
  opacity:1;
  position:relative;
}

/* ===============================
   INFO
================================ */
.info p{
  font-size:15px;
  line-height:1.8;
  color:var(--sub);
}

/* ===============================
   BUTTON
================================ */
.btn{
  display:inline-block;
  margin-top:32px;
  padding:14px 36px;
  border:1px solid var(--accent);
  border-radius:40px;
  font-size:14px;
  color:var(--accent);
  transition:all .4s var(--ease);
}

.btn:active{
  background:var(--accent);
  color:#fff;
}

/* ===============================
   ACCOUNT
================================ */
.account-list{
  margin-top:40px;
}

.account-item{
  padding:16px;
  border-bottom:1px solid var(--line);
  font-size:15px;
}

/* ===============================
   MODAL
================================ */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal.show{display:flex;}

.modal-box{
  background:#fff;
  width:80%;
  max-width:320px;
  border-radius:16px;
  padding:28px;
  text-align:center;
}

.modal-box h4{
  font-family:var(--serif);
  margin-bottom:12px;
}

.modal-box p{
  font-size:14px;
  color:var(--sub);
}

.modal-box .btn{
  margin-top:20px;
}

/* ===============================
   MUSIC
================================ */
.music-btn{
  position:fixed;
  top:20px;
  right:20px;
  width:44px;
  height:44px;
  border-radius:50%;
  border:1px solid var(--accent);
  font-size:18px;
  color:var(--accent);
  background:#fff;
  z-index:100;
}

/* ===============================
   FOOTER
================================ */
footer{
  padding:60px 0;
  text-align:center;
  font-size:13px;
  color:var(--sub);
}
</style>
</head>

<body>
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_8e67c95a42.mp3">
</audio>
<button class="music-btn" onclick="toggleMusic()">♪</button>

<div class="wrapper">

<!-- INTRO -->
<section class="intro center">
  <div data-animate>
    <h1>WEDDING DAY</h1>
    <p>저희 두 사람의 새로운 시작에<br>소중한 분들을 초대합니다</p>
  </div>
</section>

<!-- NAMES -->
<section class="section center">
  <div data-animate class="names">
    <div class="divider"></div>
    <h2>김민준 · 이서연</h2>
    <p>2026년 5월 23일 토요일 오후 1시</p>
  </div>
</section>

<!-- GALLERY -->
<section class="section">
  <div class="gallery" data-animate style="height:520px">
    <img src="https://images.unsplash.com/photo-1523437237164-d442d57cc3c9" class="active">
    <img src="https://images.unsplash.com/photo-1519741497674-611481863552">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
  </div>
</section>

<!-- LOCATION -->
<section class="section center">
  <div data-animate class="info">
    <div class="divider"></div>
    <p><strong>라움 아트센터</strong><br>서울 강남구 영동대로 564</p>
    <a class="btn" href="https://map.kakao.com" target="_blank">카카오맵</a>
    <a class="btn" href="https://map.naver.com" target="_blank">네이버지도</a>
  </div>
</section>

<!-- ACCOUNT -->
<section class="section center">
  <div data-animate>
    <div class="divider"></div>
    <h3 style="font-family:var(--serif)">마음 전하실 곳</h3>
    <div class="account-list">
      <div class="account-item" onclick="openAccount('신랑','국민 123-456-789 김민준')">
        신랑측 계좌
      </div>
      <div class="account-item" onclick="openAccount('신부','신한 987-654-321 이서연')">
        신부측 계좌
      </div>
    </div>
  </div>
</section>

<footer>
  Thank you for celebrating with us
</footer>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h4 id="modalTitle"></h4>
    <p id="modalAccount"></p>
    <button class="btn" onclick="copyAccount()">계좌 복사</button><br>
    <button class="btn" onclick="closeModal()">닫기</button>
  </div>
</div>

<script>
/* Scroll Animation */
const io=new IntersectionObserver(e=>{
  e.forEach(v=>v.isIntersecting&&v.target.classList.add('show'))
},{threshold:.18});
document.querySelectorAll('[data-animate]').forEach(el=>io.observe(el));

/* Gallery */
let i=0;
const imgs=document.querySelectorAll('.gallery img');
setInterval(()=>{
  imgs[i].classList.remove('active');
  i=(i+1)%imgs.length;
  imgs[i].classList.add('active');
},4200);

/* Account Modal */
let accText='';
function openAccount(t,a){
  accText=a;
  modalTitle.innerText=t;
  modalAccount.innerText=a;
  modal.classList.add('show');
}
function closeModal(){modal.classList.remove('show');}
function copyAccount(){
  navigator.clipboard.writeText(accText);
  alert('계좌가 복사되었습니다');
}

/* Music */
const bgm=document.getElementById('bgm');
let play=false;
function toggleMusic(){
  play?bgm.pause():bgm.play();
  play=!play;
}
document.body.addEventListener('click',()=>{
  if(!play){bgm.play();play=true;}
},{once:true});
</script>

</body>
</html>
