<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>모바일 청첩장</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Noto+Serif+KR:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --main-color: #b89b7d;
  --bg-color: #faf8f6;
  --text-color: #333;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Noto Serif KR', serif;
  background: var(--bg-color);
  color: var(--text-color);
}

.container {
  max-width: 420px;
  margin: 0 auto;
  background: #fff;
  overflow: hidden;
}

/* ---------- 공통 ---------- */
section {
  padding: 60px 24px;
  text-align: center;
}

.title {
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  letter-spacing: 2px;
  margin-bottom: 30px;
}

.fade {
  opacity: 0;
  transform: translateY(40px);
  transition: all 1s ease;
}

.fade.show {
  opacity: 1;
  transform: translateY(0);
}

/* ---------- 메인 ---------- */
.hero {
  height: 100vh;
  background: url("https://images.unsplash.com/photo-1523438885200-e635ba2c371e") center/cover fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.hero-inner {
  background: rgba(0,0,0,0.35);
  padding: 40px 30px;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 30px;
  margin-bottom: 10px;
}

.hero p {
  font-size: 14px;
  letter-spacing: 1px;
}

/* ---------- 인사말 ---------- */
.message {
  font-size: 15px;
  line-height: 1.9;
  white-space: pre-line;
}

/* ---------- 정보 ---------- */
.info p {
  font-size: 15px;
  margin: 8px 0;
}

.btn {
  display: inline-block;
  margin-top: 24px;
  padding: 12px 30px;
  border: 1px solid var(--main-color);
  color: var(--main-color);
  border-radius: 30px;
  text-decoration: none;
  font-size: 14px;
  transition: all .3s;
}

.btn:hover {
  background: var(--main-color);
  color: #fff;
}

/* ---------- 갤러리 ---------- */
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.gallery img {
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}

/* ---------- 라이트박스 ---------- */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}

/* ---------- 계좌 ---------- */
.account-box {
  border: 1px solid #eee;
  border-radius: 12px;
  padding: 20px;
}

.account {
  margin: 12px 0;
  font-size: 14px;
}

.toggle {
  cursor: pointer;
  color: var(--main-color);
  font-size: 14px;
  margin-top: 10px;
}

/* ---------- 푸터 ---------- */
footer {
  padding: 30px;
  font-size: 12px;
  color: #aaa;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">

  <!-- 메인 -->
  <section class="hero">
    <div class="hero-inner fade">
      <h1>민준 & 서연</h1>
      <p>2026.10.24 SAT PM 1:00</p>
    </div>
  </section>

  <!-- 인사말 -->
  <section class="fade">
    <div class="title">INVITATION</div>
    <div class="message">
서로의 하루가 되어  
평생을 함께하려 합니다.

귀한 걸음 하시어  
저희의 시작을 축복해 주세요.
    </div>
  </section>

  <!-- 예식정보 -->
  <section class="fade info">
    <div class="title">WEDDING DAY</div>
    <p>2026년 10월 24일 토요일 오후 1시</p>
    <p>더라움 웨딩홀 3층 라움홀</p>
    <a href="#" class="btn">지도 보기</a>
  </section>

  <!-- 갤러리 -->
  <section class="fade">
    <div class="title">GALLERY</div>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
    </div>
  </section>

  <!-- 계좌 -->
  <section class="fade">
    <div class="title">마음 전하실 곳</div>
    <div class="account-box">
      <div class="toggle" onclick="toggleAccount()">계좌번호 보기</div>
      <div id="account" style="display:none">
        <div class="account">신랑 민준 | 국민은행 123-456-789012</div>
        <div class="account">신부 서연 | 신한은행 987-654-321098</div>
      </div>
    </div>
  </section>

  <footer>
    © Premium Mobile Wedding Invitation
  </footer>

</div>

<!-- 라이트박스 -->
<div class="lightbox" onclick="this.style.display='none'">
  <img />
</div>

<script>
// 스크롤 애니메이션
const fades = document.querySelectorAll('.fade');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    }
  });
}, { threshold: 0.2 });

fades.forEach(el => observer.observe(el));

// 갤러리
const lightbox = document.querySelector('.lightbox');
const lightboxImg = lightbox.querySelector('img');

document.querySelectorAll('.gallery img').forEach(img => {
  img.addEventListener('click', () => {
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

// 계좌 토글
function toggleAccount() {
  const acc = document.getElementById('account');
  acc.style.display = acc.style.display === 'none' ? 'block' : 'none';
}
</script>

</body>
</html>
