<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f7f6f3;
  --text-main: #1c1c1c;
  --text-sub: #6f6f6f;
  --line: rgba(0,0,0,0.08);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text-main);
  font-family: 'Noto Sans KR', sans-serif;
  -webkit-font-smoothing: antialiased;
}

.wrapper {
  max-width: 430px;
  margin: 0 auto;
  padding: 0 22px 80px;
}

/* ---------- COVER ---------- */
.cover {
  margin-top: 30px;
  text-align: center;
}

.cover-image {
  width: 100%;
  height: 520px;
  background: url('cover.jpg') center/cover no-repeat;
  border-radius: 14px;
}

.cover h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.4rem;
  letter-spacing: 0.04em;
  margin: 28px 0 8px;
}

.cover .date {
  font-size: 0.95rem;
  color: var(--text-sub);
}

/* ---------- COMMON SECTION ---------- */
.section {
  margin-top: 80px;
  text-align: center;
}

.section-title {
  font-family: 'Playfair Display', serif;
  font-size: 1.4rem;
  margin-bottom: 20px;
}

.divider {
  width: 28px;
  height: 1px;
  background: var(--line);
  margin: 0 auto 28px;
}

/* ---------- TEXT ---------- */
.section p {
  font-size: 0.95rem;
  line-height: 1.9;
  color: var(--text-sub);
  margin: 6px 0;
}

/* ---------- INFO ---------- */
.info strong {
  color: var(--text-main);
  font-weight: 400;
}

/* ---------- GALLERY ---------- */
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
}

/* ---------- BUTTON ---------- */
.btn {
  display: inline-block;
  margin-top: 30px;
  padding: 14px 34px;
  border: 1px solid var(--text-main);
  color: var(--text-main);
  text-decoration: none;
  font-size: 0.85rem;
  letter-spacing: 0.08em;
  transition: all 0.3s ease;
}

.btn:hover {
  background: var(--text-main);
  color: #fff;
}

/* ---------- FOOTER ---------- */
.footer {
  margin-top: 90px;
  font-size: 0.75rem;
  color: var(--text-sub);
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- COVER -->
  <section class="cover">
    <div class="cover-image"></div>
    <h1>J & S</h1>
    <div class="date">September 18, 2026 · Seoul</div>
  </section>

  <!-- INVITATION MESSAGE -->
  <section class="section">
    <div class="section-title">Invitation</div>
    <div class="divider"></div>
    <p>
      서로의 가장 편안한 사람이 되기로 했습니다.<br>
      그 시작의 자리에 소중한 분들을 초대합니다.
    </p>
  </section>

  <!-- INFO -->
  <section class="section info">
    <div class="section-title">Wedding Day</div>
    <div class="divider"></div>
    <p><strong>2026년 9월 18일 토요일</strong></p>
    <p><strong>오후 2시</strong></p>
    <p>모던 웨딩홀 · 서울</p>
    <a class="btn" href="#">LOCATION</a>
  </section>

  <!-- GALLERY -->
  <section class="section">
    <div class="section-title">Gallery</div>
    <div class="divider"></div>
    <div class="gallery">
      <img src="g1.jpg">
      <img src="g2.jpg">
      <img src="g3.jpg">
      <img src="g4.jpg">
    </div>
  </section>

  <!-- RSVP -->
  <section class="section">
    <div class="section-title">Attendance</div>
    <div class="divider"></div>
    <a class="btn" href="#">RSVP</a>
  </section>

  <div class="footer">
    With love, J & S
  </div>

</div>

</body>
</html>
