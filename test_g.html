<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<!-- 구글 폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ---------- Reset ---------- */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Noto Sans KR', sans-serif; background: #fff; color: #333; line-height:1.6; }
img { max-width:100%; display:block; }

/* ---------- Container ---------- */
.container { max-width: 480px; margin:0 auto; }

/* ---------- Cover ---------- */
.cover {
  position: relative;
  height: 100vh;
  background: url('cover-photo.jpg') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
}
.cover::after {
  content:'';
  position:absolute; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.35); /* 어둡게 해서 텍스트 돋보이게 */
}
.cover-content {
  position: relative;
  z-index: 1;
}
.cover h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.8rem;
  letter-spacing:0.05em;
}
.cover p { margin-top:10px; font-size:1.1rem; }

/* ---------- Sections ---------- */
.section { padding: 60px 20px; text-align:center; }
.section h2 {
  font-family: 'Playfair Display', serif;
  font-size:1.6rem; margin-bottom:20px;
}
.divider { width:40px; height:2px; background:#ccc; margin:0 auto 30px; border-radius:1px; }

/* ---------- Info ---------- */
.info p { margin:6px 0; font-size:1rem; color:#555; }
.info strong { color:#222; }

/* ---------- Gallery ---------- */
.gallery { display:grid; grid-template-columns: repeat(2, 1fr); gap:12px; }
.gallery img { border-radius:10px; }

/* ---------- RSVP Button ---------- */
.btn {
  display:inline-block;
  margin-top:25px;
  padding:14px 36px;
  border:2px solid #333;
  color:#333;
  text-decoration:none;
  border-radius:6px;
  font-weight:bold;
  transition:0.3s;
}
.btn:hover { background:#333; color:#fff; }

/* ---------- Footer ---------- */
.footer { font-size:0.75rem; color:#888; margin-top:60px; text-align:center; }

/* ---------- Fade-in Animation ---------- */
.fade-in { opacity:0; transform: translateY(20px); animation:fadeIn 1s forwards; }
@keyframes fadeIn { to { opacity:1; transform: translateY(0); } }

</style>
</head>

<body>

<div class="container">

  <!-- Cover -->
  <section class="cover">
    <div class="cover-content fade-in">
      <h1>J & S</h1>
      <p>September 18, 2026 · Seoul</p>
    </div>
  </section>

  <!-- Invitation Message -->
  <section class="section fade-in">
    <h2>Invitation</h2>
    <div class="divider"></div>
    <p>서로의 가장 편안한 사람이 되기로 했습니다.<br>
       그 시작의 자리에 소중한 분들을 초대합니다.</p>
  </section>

  <!-- Wedding Info -->
  <section class="section info fade-in">
    <h2>Wedding Day</h2>
    <div class="divider"></div>
    <p><strong>2026년 9월 18일 (토)</strong></p>
    <p><strong>오후 2시</strong></p>
    <p>모던 웨딩홀 · 서울</p>
    <a href="#" class="btn">LOCATION</a>
  </section>

  <!-- Gallery -->
  <section class="section fade-in">
    <h2>Gallery</h2>
    <div class="divider"></div>
    <div class="gallery">
      <img src="g1.jpg" alt="photo1">
      <img src="g2.jpg" alt="photo2">
      <img src="g3.jpg" alt="photo3">
      <img src="g4.jpg" alt="photo4">
    </div>
  </section>

  <!-- RSVP -->
  <section class="section fade-in">
    <h2>Attendance</h2>
    <div class="divider"></div>
    <a href="#" class="btn">RSVP</a>
  </section>

  <!-- Footer -->
  <div class="footer fade-in">
    With love, J & S
  </div>

</div>

<!-- 간단한 JS로 fade-in stagger -->
<script>
const faders = document.querySelectorAll('.fade-in');
faders.forEach((el,i) => {
  el.style.animationDelay = (i*0.3)+'s';
});
</script>

</body>
</html>
