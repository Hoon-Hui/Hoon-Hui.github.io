<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리, 결혼합니다</title>
    <!-- 고급스러운 명조체 폰트 -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <!-- 애니메이션 라이브러리 -->
    <link href="https://unpkg.com" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfcf9;
            --text-color: #444;
            --point-color: #c5a992;
        }
        body {
            margin: 0; padding: 0;
            font-family: 'Noto Serif KR', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            word-break: keep-all;
        }
        section {
            padding: 80px 20px;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }
        /* 메인 비주얼 */
        .main-visual {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('https://images.unsplash.com');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 100px;
            color: white;
        }
        .main-title { font-weight: 300; letter-spacing: 5px; margin-bottom: 10px; }
        .main-names { font-size: 1.5rem; margin-bottom: 20px; }

        /* 인사말 */
        .intro-text { font-size: 0.95rem; color: #666; }
        .hr-line {
            width: 30px; height: 1px; background: var(--point-color);
            margin: 30px auto;
        }

        /* 갤러리 (그리드) */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .gallery-grid img { width: 100%; border-radius: 4px; }

        /* 하단 정보 */
        .info-btn {
            background: none; border: 1px solid var(--point-color);
            padding: 10px 25px; color: var(--point-color);
            cursor: pointer; transition: 0.3s;
            margin-top: 20px;
        }
        .info-btn:hover { background: var(--point-color); color: white; }
    </style>
</head>
<body>

    <!-- 메인 섹션 -->
    <div class="main-visual">
        <div data-aos="fade-up" data-aos-duration="2000">
            <div class="main-title">GETTING MARRIED</div>
            <div class="main-names">김철수 & 이영희</div>
            <div class="main-date">2025. 10. 25. SAT PM 12:00</div>
        </div>
    </div>

    <!-- 인사말 섹션 -->
    <section>
        <div data-aos="fade-up">
            <h2 style="font-weight: 400; color: var(--point-color);">소중한 분들을 초대합니다</h2>
            <div class="hr-line"></div>
            <p class="intro-text">
                서로가 마주 잡은 손을 놓지 않고<br>
                함께 걸어가는 첫 걸음의 자리에<br>
                함께하시어 축복해 주시면 감사하겠습니다.
            </p>
        </div>
    </section>

    <!-- 사진첩 섹션 -->
    <section style="background: #fff;">
        <div data-aos="fade-up">
            <h3 style="margin-bottom: 40px; font-weight: 300;">GALLERY</h3>
            <div class="gallery-grid">
                <img src="https://images.unsplash.com" data-aos="zoom-in">
                <img src="https://images.unsplash.com" data-aos="zoom-in" data-aos-delay="100">
                <img src="https://images.unsplash.com" data-aos="zoom-in" data-aos-delay="200">
                <img src="https://images.unsplash.com" data-aos="zoom-in" data-aos-delay="300">
            </div>
        </div>
    </section>

    <!-- 오시는 길 -->
    <section>
        <div data-aos="fade-up">
            <h3 style="font-weight: 300;">LOCATION</h3>
            <p style="margin-bottom: 10px;">그랜드 웨딩홀 2층 컨벤션홀</p>
            <p style="font-size: 0.8rem; color: #888;">서울 강남구 테헤란로 123</p>
            <button class="info-btn" onclick="window.open('https://map.kakao.com')">카카오맵 보기</button>
        </div>
    </section>

    <!-- 애니메이션 스크립트 -->
    <script src="https://unpkg.com"></script>
    <script>
        AOS.init({
            duration: 1200, // 애니메이션 지속 시간
            once: true      // 스크롤 올릴 때 다시 작동하지 않도록
        });
    </script>
</body>
</html>
